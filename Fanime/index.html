<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Designer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="save.js" defer></script>

</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Options</label>
                <ul id="toolbox" class="options">
                    <li class="option active tool" id="brush">
                        <img class="icon" src="assets/pen.png" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img class="icon" src="assets/eraser.png" alt="">
                        <span>Eraser</span>
                    </li>
            
                    <li class="option tool" id="load">
                        <input type="file" id="uploadImage" accept="image/*">
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option selected" style="background-color: #000;"></li>
                    <li class="option" style="background-color: #f00;"></li>
                    <li class="option" style="background-color: #0f0;"></li>
                    <li class="option" style="background-color: #00f;"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
            <div class="row">
                <label class="title">Outfit</label>
                <ul class="options">
                    <li class="option tool" id="default">
                        <span>default</span>
                    </li>
                    <li class="option tool" id="shirt">
                        <span>Shirt</span>
                    </li>
                    <li class="option tool" id="shirt2">
                        <span>Shirt2</span>
                    </li>
                    <li class="option tool" id="shirt3">
                        <span>Shirt3</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
